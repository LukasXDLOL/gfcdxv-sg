<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
      background-color: #eef7ec;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Menu */
    nav {
      background-color: #2d6b2d;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Formulário centralizado */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
      gap: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 8px;
      width: 100%;
    }

    .terms {
      display: flex;
      align-items: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Início</a>
    <a href="#">Top Peças</a>
    <li><a href="#" class="ativo">Cadastrar</a></li>
    <a href="#">Login</a>
  </nav>

  <div class="container">
    <form id="cadastroForm">
      <h2>Cadastro</h2>
      <div class="row">
        <input type="text" placeholder="Primeiro Nome" id="primeiroNome" required>
        <input type="text" placeholder="Segundo Nome" id="segundoNome" required>
      </div>
      <input type="text" placeholder="Apelido" id="apelido" required>
      <input type="email" placeholder="Email" id="email" required>
      <div class="row">
        <input type="password" placeholder="Senha" id="senha" required>
        <input type="password" placeholder="Confirmar Senha" id="confirmarSenha" required>
      </div>
      <div class="terms">
        <input type="checkbox" id="termos">
        <label for="termos">Aceito os termos de serviço</label>
      </div>
      <button type="submit">Cadastrar</button>
      <div id="mensagem"></div>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const termos = document.getElementById('termos');
      const mensagem = document.getElementById('mensagem');

      if (!termos.checked) {
        mensagem.textContent = 'Você precisa aceitar os termos de serviço para se cadastrar.';
        mensagem.className = 'error';
        return;
      }

      mensagem.textContent = 'Cadastro realizado com sucesso!';
      mensagem.className = 'success';

      // Aqui você pode salvar os dados no LocalStorage como antes
    });
  </script>
</body>
</html>
